<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links And Images</title>
    </head>

    <body>
        <h1>Homepage</h1>
        <!-- a for anchor, href(attribute) - hypertext reference. It makes content within element linkable -->
        <a href="https://www.theodinproject.com/about">About The Odin Project</a>
        <!-- links above and below are absolute links. Below is relative link. Meaning file path is in relation to
         current file (index.html) -->
         <a href="pages/about.html">About</a>
         <a href="./links.html">Image Formats</a>
        <!-- img for image, src for source and a relative link-->
        <!-- The alt attribute is used to describe an image. It will be used in place of the image if it cannot be loaded. 
         It is also used with screen readers to describe what the image is to visually impaired users. -->
         <p><img src="./images/dog.jpg" height="310" width="310" alt="cute dog"></p>
        <!-- In this code: target=”_blank”: opens the link in a new tab. rel=”noopener”:
          prevents the new tab from accessing the original page, ensuring security. 
          Without noopener, the new tab could use JavaScript to interact with the original page, which is unsafe. -->
        <h2>Link in a new tab</h2>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    </body>
</html>
